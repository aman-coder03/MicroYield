<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vault - MicroYield</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Animated Background -->
<div class="crypto-background">
  <div class="crypto-coin btc">â‚¿</div>
  <div class="crypto-coin eth">Î</div>
  <div class="crypto-coin xlm">*</div>
  <div class="crypto-coin usdc">$</div>
  <div class="crypto-coin btc2">â‚¿</div>
  <div class="crypto-coin eth2">Î</div>
  <div class="crypto-coin xlm2">*</div>
  
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<div class="app-wrapper">
  <header>
    <h1>
      <span class="brand-main">Your</span> <span class="brand-accent">Vault</span>
    </h1>
    <p>Savings & investment overview</p>
  </header>

  <!-- Vault Content -->
  <div id="vaultContent" class="place-container">
    <div class="place-card">
      <div style="padding: 40px;">
        <p style="font-size: 14px; opacity: 0.7; margin-bottom: 8px;">XLM Saved</p>
        <h3 id="xlmSaved" style="margin: 0; font-size: 32px;">--</h3>
      </div>
    </div>

    <div class="place-card">
      <div style="padding: 40px;">
        <p style="font-size: 14px; opacity: 0.7; margin-bottom: 8px;">USDC Principal</p>
        <h3 id="principalVault" style="margin: 0; font-size: 32px; color: var(--primary-cyan);">--</h3>
      </div>
    </div>

    <div class="place-card">
      <div style="padding: 40px;">
        <p style="font-size: 14px; opacity: 0.7; margin-bottom: 8px;">Yield Earned</p>
        <h3 id="yieldVault" style="margin: 0; font-size: 32px; color: var(--primary-teal);">--</h3>
      </div>
    </div>

    <div class="place-card">
      <div style="padding: 40px;">

        <input 
          type="number"
          id="withdrawAmount"
          step="0.0000001"
          placeholder="Enter amount to withdraw (XLM)"
          style="width: 100%; padding: 14px; margin-bottom: 20px; border-radius: 10px; border: 2px solid rgba(0,229,255,0.3); background: rgba(15,28,36,0.8); color: white; font-family: 'Space Mono', monospace;"
        >

        <button 
          onclick="withdraw()"
          style="width: 100%; padding: 16px; background: transparent; border: 2px solid var(--primary-cyan); color: var(--primary-cyan); border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 16px; transition: all 0.3s ease;"
          onmouseover="this.style.background='var(--primary-cyan)'; this.style.color='#0a1219';"
          onmouseout="this.style.background='transparent'; this.style.color='var(--primary-cyan)';"
        >
          Withdraw Funds
        </button>

        <p id="withdrawStatus" style="margin-top: 15px; font-size: 14px; display: none;"></p>

      </div>
    </div>

  </div>

  <!-- Navigation -->
  <div class="nav-buttons">
    <button onclick="window.location.href='dashboard.html'">ğŸ  Dashboard</button>
    <button onclick="window.location.href='pay.html'">ğŸ’³ Payment</button>
    <button onclick="window.location.href='yield.html'">ğŸ“ˆ Yield</button>
  </div>
</div>

<script src="api.js"></script>
<script src="vault.js"></script>
</body>
</html>
