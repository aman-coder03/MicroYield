        </div>

        <label style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 30px; cursor: pointer;">
          <input 
            type="checkbox" 
            id="investToggle"
            style="width: 20px; height: 20px; cursor: pointer;"
          >
          <span style="font-size: 16px;">Invest 3 XLM into USDC Vault</span>
        </label>

        <button 
          onclick="makePayment()"
          style="width: 100%; padding: 16px; background: linear-gradient(135deg, var(--primary-cyan), var(--primary-teal)); color: #0a1219; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 16px;"
        >
          Confirm Payment
        </button>

        <p id="paymentStatus" style="margin-top: 20px; font-size: 14px; display: none;"></p>
      </div>
    </div>
  </div>
