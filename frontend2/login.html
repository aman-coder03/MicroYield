<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MicroYield</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Animated Background -->
<div class="crypto-background">
  <div class="crypto-coin btc">₿</div>
  <div class="crypto-coin eth">Ξ</div>
  <div class="crypto-coin xlm">*</div>
  <div class="crypto-coin usdc">$</div>
  <div class="crypto-coin btc2">₿</div>
  <div class="crypto-coin eth2">Ξ</div>
  <div class="crypto-coin xlm2">*</div>
  
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
</div>

<div class="app-wrapper">
  <header>
    <h1>
      <span class="brand-main">Micro</span><span class="brand-accent">Yield</span>
    </h1>
    <p>Login to your account</p>
  </header>

  <div class="category-container">
    <div class="category-card" style="cursor: default; padding: 40px;">
      <form id="loginForm" onsubmit="login(event)" style="display: flex; flex-direction: column; gap: 20px;">
        <input 
          type="email" 
          id="email" 
          placeholder="Email" 
          required
          style="padding: 14px; border-radius: 10px; border: 2px solid rgba(0,229,255,0.3); background: rgba(15,28,36,0.8); color: white; font-family: 'Space Mono', monospace; font-size: 14px;"
        >
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required
          style="padding: 14px; border-radius: 10px; border: 2px solid rgba(0,229,255,0.3); background: rgba(15,28,36,0.8); color: white; font-family: 'Space Mono', monospace; font-size: 14px;"
        >
        <button 
          type="submit" 
          class="place-card"
          style="padding: 16px; background: linear-gradient(135deg, var(--primary-cyan), var(--primary-teal)); color: #0a1219; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px;"
        >
          Login
        </button>
      </form>
      <p id="errorMessage" style="color: #ff6b6b; margin-top: 15px; display: none; font-size: 14px;"></p>
      <p id="loadingMessage" style="color: var(--primary-cyan); margin-top: 15px; display: none; font-size: 14px;">Logging in...</p>
    </div>
  </div>
</div>

<script src="api.js"></script>
<script src="auth.js"></script>
</body>
</html>
